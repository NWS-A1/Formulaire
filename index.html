<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <form action="index.html">
            <p>
                <label for="nom">Nom</label>
                <input name="nom" id="nom"/>
                <label for="prenom">Prénom</label>
                <input name="prenom" id="prenom"/>
                <p id="verif_nom" class="rouge cache">Le nom est invalide</p>
                <p id="verif_prenom" class="rouge cache">Le prenom est invalide</p>
            </p>
            
            <p>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail">
                <p id="verif_mail" class="rouge cache">Le mail est invalide</p>
            </p>

            <p>
                <label for="sujet">Sujet</label>
                <input name="sujet" id="sujet">
                <p id="verif_sujet" class="rouge cache">Le sujet est invalide</p>
            </p>
            
            <p>
                <label for="cgu">J'accepte les conditions d'utilisations</label>
                <input type="checkbox" name="cgu" id="cgu"/>
                <p id="verif_cgu" class="rouge cache">Les CGU ne sont pas acceptées</p>
            </p>

            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <p id="verif_message" class="rouge cache">Le message est invalide</p>
            
            <p id="verif" class="rouge cache">Le formulaire est invalide</p>

            <input type="submit" value="Envoyer le message"/>
        </form>

        <script src="script.js"></script>
        
    </body>
</html>
